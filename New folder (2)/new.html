<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="name">1</p>
    <button onclick="document.querySelector('.name').innerText = parseInt(document.querySelector('.name').innerText) * 2;" class="blue">Blue</button>
    <button onclick="if (parseInt(document.querySelector('.name').innerText) >= 1000) {
      window.location.href = 'upgrade.html';
      }" class="orange">Upgrade</button>
  </body>
</html>
